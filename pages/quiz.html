<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="questions">
        <form action="" id="myForm">
            <fieldset id="quest1">
                <legend>
                    ¿Cómo se llama la escalada de poca altura sin arnés y cuerdas en bloques de roca?
                </legend>
                <input id="an1" type="radio" name="bloquesDeRoca" value="drytooling">
                <label id=lab1 for="an1">Drytooling</label>

                <input id="an2" type="radio" name="bloquesDeRoca" value="bulder">
                <label id=lab2 for="an2">Búlder</label>

                <input id="an3" type="radio" name="bloquesDeRoca" value="bigwall">
                <label id=lab3 for="an3">Bigwall</label>

                <input id="an4" type="radio" name="bloquesDeRoca" value="psicobloc">
                <label id=lab4 for="an4">Psicobloc</label>

            </fieldset>
            <fieldset id="quest2">
                <legend>

                    ¿Cómo se llama el calzado usado en la escalada?</legend>
                <input id="an5" type="radio" name="calzado" value="express">
                <label id=lab5 for="an5">Zapatillas express</label>

                <input id="an6" type="radio" name="calzado" value="gatos">
                <label id=lab6 for="an6">Pies de gato</label>

                <input id="an7" type="radio" name="calzado" value="oso">
                <label id=lab7 for="an7">Pies de oso</label>

                <input id="an8" type="radio" name="calzado" value="friends">
                <label id=lab8 for="an8">Friends</label>

            </fieldset>
            <fieldset id="quest3">
                <legend>
                    ¿Qué material es imprescindible para escalar?</legend>
                <input id="an9" type="radio" name="imprescindible" value="movil">
                <label id=lab9 for="an9">Móvil</label>

                <input id="an10" type="radio" name="imprescindible" value="camara">
                <label id=lab10 for="an10">Cámara de fotos</label>

                <input id="an11" type="radio" name="imprescindible" value="gafas">
                <label id=lab11 for="an11">Gafas de sol</label>

                <input id="an12" type="radio" name="imprescindible" value="arnes">
                <label id=lab12 for="an12">Arnés</label>

            </fieldset>
            <fieldset id="quest4">
                <legend>

                    ¿Qué es un gri-gri? </legend>
                <input id="an13" type="radio" name="griGri" value="mosqueton">
                <label id=lab13 for="an13">Un mosquetón</label>

                <input id="an14" type="radio" name="griGri" value="cuerda">
                <label id=lab14 for="an14">una cuerda</label>

                <input id="an15" type="radio" name="griGri" value="asegurador">
                <label id=lab15 for="an15">Un asegurador</label>

                <input id="an16" type="radio" name="griGri" value="fijacion">
                <label id=lab16 for="an16">Una fijación</label>

            </fieldset>
            <fieldset id="quest5">
                <legend>

                    ¿Qué tipo de cuerda es la más adecuada para la escalada? </legend>
                <input id="an17" type="radio" name="cuerda" value="rigida">
                <label id=lab17 for="an17">Cuerda rígida</label>

                <input id="an18" type="radio" name="cuerda" value="tensa">
                <label id=lab18 for="an18">Cuerda tensa</label>

                <input id="an19" type="radio" name="cuerda" value="dinamica">
                <label id=lab19 for="an19">Cuerda dinámica</label>

                <input id="an20" type="radio" name="cuerda" value="estatica">
                <label id=lab20 for="an20">Cuerda estática</label>

                <button type="submit" class="button" name="submit">Comprobar datos</button>
            </fieldset>


        </form>
        <script src="../js/script.js"></script>
    </section>
</body>

</html>
